<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BULMA CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">


    <title>Score Keeper</title>

</head>

<body>
    <section class="section">
        <div class="container is-rounded">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="./assets/images/Game_On!_title_card.png" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title is-centered has-background-link-light">
                                Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons bellow to keep score</p>
                                <label for="playto" class="label is-large is-inline">Playing to </label>
                                <div class="select is-rounded">
                                    <select id="playto">
                                        <option class="placeholder" selected disabled >Select winning score</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                                <p class="subtitle is-size-6">*default is 3</p>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1btn" class="button is-primary card-footer-item">+1 Player One</button>
                            <button id="p2btn" class="button is-info card-footer-item">+1 Player Two</button>
                            <button id="reset" class="button is-danger card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
